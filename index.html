		<link href="style.css" rel="stylesheet" type="text/css">
		<title>Paul</title>
	</head>

		<script src="scripts/jquery.js"></script>
		<script src="scripts/kinetic.js"></script>

        <script type="text/javascript">
            var g;
            $(document).ready(function() {
